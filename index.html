    <meta name="apple-mobile-web-app-capable" content="yes">

        /* CSS FRAMEWORK */
        :root {
            --primary: #2563eb; /* Royal Blue */
            --danger: #dc2626; /* Alarm Red */
            --bg: #f8fafc; /* Slate 50 */
            --surface: #ffffff;
            --text-main: #0f172a; /* Slate 900 */
            --text-muted: #64748b; /* Slate 500 */
            --border: #cbd5e1; /* Slate 300 */
            --focus-ring: rgba(37, 99, 235, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* HEADER */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            z-index: 20;
            flex-shrink: 0;
        }

        .header-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-btn {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .logo-btn:active {
            background: rgba(255, 255, 255, 0.18);
        }

        .logo-btn img {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: block;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        header h1 { margin: 0; font-size: 1.25rem; font-weight: 700; letter-spacing: -0.025em; line-height: 1.2; }
        header p { margin: 0; font-size: 0.75rem; opacity: 0.9; font-weight: 400; }

        /* INPUT AREA */
        .search-container {
            padding: 1rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 15;
            flex-shrink: 0;
        }

        .input-wrapper { position: relative; }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px; /* Fat finger friendly */
            padding-right: 40px;
            font-size: 16px; /* Prevents iOS auto-zoom */
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text-main);
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--focus-ring);
            background: var(--surface);
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 10px;
            cursor: pointer;
            display: none; 
            font-size: 1.2rem;
        }

        /* DROPDOWN */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            max-height: 50vh;
            overflow-y: auto;
            display: none; 
        }

        .suggestion-item {
            padding: 14px 16px; /* Fat finger friendly */
            border-bottom: 1px solid var(--bg);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:active { background-color: #eff6ff; }
        .suggestion-item strong { color: var(--primary); }
        .add-icon { color: var(--primary); font-weight: 900; font-size: 1.2rem; }

        /* MAIN CONTENT */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        /* ALERTS */
        .alert-box {
            background-color: #fef2f2;
            border-left: 6px solid var(--danger);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            display: none; 
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.1);
            animation: slideDown 0.2s ease-out;
        }

        .ok-box {
            background-color: #f0fdf4;
            border-left: 6px solid #16a34a;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            display: none;
            box-shadow: 0 2px 4px rgba(22, 163, 74, 0.10);
            animation: slideDown 0.2s ease-out;
        }

        .ok-title {
            color: #166534;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            letter-spacing: 0.05em;
        }

        .ok-icon { margin-right: 0.5rem; font-size: 1.2rem; }

        .ok-message {
            font-size: 0.95rem;
            color: #14532d;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-title { 
            color: #991b1b; 
            font-weight: 800; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            margin-bottom: 0.75rem; 
            display: flex; 
            align-items: center; 
            letter-spacing: 0.05em;
        }
        
        .alert-icon { margin-right: 0.5rem; font-size: 1.2rem; }
        
        .conflict-item { 
            font-size: 0.95rem; 
            margin-bottom: 0.75rem; 
            padding-bottom: 0.75rem; 
            border-bottom: 1px solid #fecaca; 
            color: #7f1d1d; 
        }
        
        .conflict-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .conflict-pair { font-weight: 700; margin-bottom: 2px; }
        .conflict-nature { font-family: monospace; font-size: 0.8rem; text-transform: uppercase; color: #b91c1c; }

        /* DRUG LIST */
        .list-header {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            padding-left: 4px;
        }

        .drug-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .drug-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .drug-name { font-weight: 600; font-size: 1rem; color: var(--text-main); }
        .drug-id { 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            margin-right: 12px; 
            font-family: monospace; 
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 12px; /* Large touch target */
            margin-right: -12px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:active { background-color: #fef2f2; color: var(--danger); }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: var(--text-muted);
            text-align: center;
            opacity: 0.5;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 1rem; }

        /* FOOTER */
        footer {
            background-color: var(--bg);
            padding: 1rem;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

    </style>

        // --- 2. STATE & DOM ELEMENTS ---
        let selectedDrugs = [];
        const dom = {
            input: document.getElementById('drugInput'),
            clearBtn: document.getElementById('clearBtn'),
            suggestions: document.getElementById('suggestions'),
            list: document.getElementById('drugList'),
            alertArea: document.getElementById('alertArea'),
            okArea: document.getElementById('okArea'),
            emptyState: document.getElementById('emptyState'),
            listContainer: document.getElementById('activeListContainer')
        };

        // --- 3. INDEXED DB (PERSISTENCE) ---
        const DB_NAME = 'Y_Sight_DB';
        const DB_VERSION = 1;
        let db;

        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                const d = e.target.result;
                if (!d.objectStoreNames.contains('selection')) {
                    d.createObjectStore('selection', { keyPath: 'id' });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                loadSelection();
            };
            request.onerror = (e) => {
                console.warn("IndexedDB failed. Falling back to memory.", e);
            };
        }

        function saveDrug(drug) {
            if (!db) return;
            const tx = db.transaction('selection', 'readwrite');
            tx.objectStore('selection').put(drug);
        }

        function removeDrugDB(id) {
            if (!db) return;
            const tx = db.transaction('selection', 'readwrite');
            tx.objectStore('selection').delete(id);
        }

        function loadSelection() {
            if (!db) return;
            const tx = db.transaction('selection', 'readonly');
            const store = tx.objectStore('selection');
            const req = store.getAll();
            req.onsuccess = () => {
                selectedDrugs = req.result || [];
                renderList();
                checkConflicts();
            };
        }

        // --- 4. LOGIC ---

        function addDrug(drug) {
            // Prevent duplicates
            if (selectedDrugs.find(d => d.id === drug.id)) {
                dom.input.value = '';
                dom.clearBtn.style.display = 'none';
                dom.suggestions.style.display = 'none';
                return;
            }
            
            selectedDrugs.push(drug);
            saveDrug(drug);
            renderList();
            checkConflicts();
            
            // Reset Input
            dom.input.value = '';
            dom.clearBtn.style.display = 'none';
            dom.suggestions.style.display = 'none';
            dom.input.focus();
        }

        function removeDrug(id) {
            selectedDrugs = selectedDrugs.filter(d => d.id !== id);
            removeDrugDB(id);
            renderList();
            checkConflicts();
        }

        function clearAllDrugs() {
            selectedDrugs = [];

            if (db) {
                const tx = db.transaction('selection', 'readwrite');
                tx.objectStore('selection').clear();
            }

            // Reset UI
            dom.input.value = '';
            dom.clearBtn.style.display = 'none';
            dom.suggestions.style.display = 'none';
            dom.alertArea.style.display = 'none';
            dom.okArea.style.display = 'none';

            renderList();
            checkConflicts();
            dom.input.focus();
        }

        function checkConflicts() {
            const alerts = [];
            
            // Double Loop Comparison O(N^2) - Negligible for N < 20
            for (let i = 0; i < selectedDrugs.length; i++) {
                for (let j = i + 1; j < selectedDrugs.length; j++) {
                    const d1 = selectedDrugs[i];
                    const d2 = selectedDrugs[j];
                    
                    // Sort IDs to ensure Key matches the Map format (LowID_HighID)
                    const [idA, idB] = [d1.id, d2.id].sort();
                    const key = `${idA}_${idB}`;
                    
                    if (CONFLICTS[key]) {
                        alerts.push({
                            pair: `${d1.n} + ${d2.n}`,
                            nature: CONFLICTS[key]
                        });
                    }
                }
            }
            renderAlerts(alerts);
            // Show a reassuring status banner when 2+ drugs are selected and no conflicts are detected
            if (alerts.length === 0 && selectedDrugs.length >= 2) {
                dom.okArea.innerHTML = `
                    <div class="ok-title">
                        <span class="ok-icon">‚úÖ</span> No conspicuous incompatibilities detected
                    </div>
                    <div class="ok-message">Based on the embedded dataset for the selected drugs.</div>
                `;
                dom.okArea.style.display = 'block';
            } else {
                dom.okArea.style.display = 'none';
            }
        }

        // --- 5. RENDERING ---

        function renderList() {
            dom.list.innerHTML = '';
            
            if (selectedDrugs.length === 0) {
                dom.emptyState.style.display = 'flex';
                dom.listContainer.style.display = 'none';
                return;
            }
            
            dom.emptyState.style.display = 'none';
            dom.listContainer.style.display = 'block';
            
            // Reverse order to show newest added at top
            [...selectedDrugs].reverse().forEach(drug => {
                const li = document.createElement('li');
                li.className = 'drug-item';
                li.innerHTML = `
                    <div style="display:flex; align-items:center; overflow:hidden;">
                        <span class="drug-name truncate">${drug.n}</span>
                    </div>
                    <button class="remove-btn" aria-label="Remove ${drug.n}" onclick="removeDrug('${drug.id}')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                dom.list.appendChild(li);
            });
        }

        function renderAlerts(alerts) {
            if (alerts.length === 0) {
                dom.alertArea.style.display = 'none';
                dom.okArea && (dom.okArea.style.display = (selectedDrugs.length >= 2 ? 'block' : 'none'));
                return;
            }
            
            dom.alertArea.innerHTML = `
                <div class="alert-title">
                    <span class="alert-icon">‚ö†Ô∏è</span> Y-Site Incompatibility Detected
                </div>
            `;
            
            alerts.forEach(alert => {
                const div = document.createElement('div');
                div.className = 'conflict-item';
                div.innerHTML = `
                    <div class="conflict-pair">${alert.pair}</div>
                    <div class="conflict-nature">${alert.nature}</div>
                `;
                dom.alertArea.appendChild(div);
            });
            if (dom.okArea) dom.okArea.style.display = 'none';
            dom.alertArea.style.display = 'block';
        }

        function renderSuggestions(query) {
            dom.suggestions.innerHTML = '';
            
            if (query.length < 2) {
                dom.suggestions.style.display = 'none';
                return;
            }

            const lowerQ = query.toLowerCase();
            
            // Filter drugs that match query AND are not already selected
            const matches = DRUG_DB.filter(d => 
                d.n.toLowerCase().includes(lowerQ) && 
                !selectedDrugs.find(sel => sel.id === d.id)
            ).slice(0, 50); // Performance cap

            if (matches.length === 0) {
                dom.suggestions.style.display = 'none';
                return;
            }

            matches.forEach(drug => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                // Highlight Logic using Regex
                // Escaping special characters in query if any
                const safeQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${safeQuery})`, 'gi');
                const highlightedName = drug.n.replace(regex, '<strong>$1</strong>');
                
                div.innerHTML = `
                    <span>${highlightedName}</span>
                    <span class="add-icon">+</span>
                `;
                
                // Closure to capture drug object
                div.onclick = () => addDrug(drug);
                
                dom.suggestions.appendChild(div);
            });
            
            dom.suggestions.style.display = 'block';
        }

        // --- 6. EVENT LISTENERS ---

        dom.input.addEventListener('input', (e) => {
            const val = e.target.value;
            dom.clearBtn.style.display = val.length > 0 ? 'block' : 'none';
            renderSuggestions(val);
        });

        dom.clearBtn.addEventListener('click', () => {
            dom.input.value = '';
            dom.suggestions.style.display = 'none';
            dom.clearBtn.style.display = 'none';
            dom.input.focus();
        });

        const logoBtn = document.getElementById('logoBtn');
        if (logoBtn) {
            logoBtn.addEventListener('click', () => {
                clearAllDrugs();
            });
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                dom.suggestions.style.display = 'none';
            }
        });
        
        // Expose removeDrug to global scope for inline onclick handler
        window.removeDrug = removeDrug;

        // Start
        initDB();

        window.addEventListener("load", () => {
            navigator.serviceWorker.register("./sw.js");
        });
